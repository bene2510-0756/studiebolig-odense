<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Log ind</title>
        <script src="logind.js" defer></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <nav>
            <h1><a href="index.html">STUDIEBOLIG ODENSE</a></h1>
            <ul>
                <li><a href="søgbolig.html">Søg Bolig</a></li>
                <li><a href="blivansøger.html">Bliv ansøger</a></li>
                <li><a href="ledigeboliger.html">Ledige Boliger</a></li>
                <li><a href="information.html">Information</a></li>
                <li><a href="om.html">Om</a></li>
                <li><a href="kontakt.html">Kontakt</a></li>
            </ul>
            <button class="login"><a href="logind.html">Log ind</a></button>
        </nav>
        <main>
            <div class="login-page">
            <h2>Log ind</h2>

            <div>
                <form name="form">
                    <div class="input-section">
                        <input type="text" id="username" class="input" name="username" placeholder="Brugernavn">
                    </div>
                    <div class="input-section">
                        <input type="text" id="password" class="input" name="password" placeholder="Adgangskode">
                    </div>
                    <div>
                        <input id="submit" type="submit" class="login-submit" value="Log ind">
                    </div>
                    <div>
                        <p id="glemtkode" class="glemtkode">Glemt kode eller brugernavn?</p>
                    </div>
                </form>

                <div id="usernamemessage" class="popbesked">
                    <h3>Brugernavn må kun indeholde:</h3>
                    <p id="bogstaver" class="invalid">Små bogstaver</p>
                </div>

                <div id="passwordmessage" class="popbesked">
                    <h3>Adgangskoden skal indeholde følgende:</h3>
                    <p id="tal" class="invalid">Minimum ét tal</p>
                    <p id="karakterer" class="invalid">Minimum otte karakterer</p>
                </div>
            </div>
        </div>
        </main>
        <footer>
            <p>STUDIEBOLIG ODENSE</p>
        </footer>
    </body>
</html>
